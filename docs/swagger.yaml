basePath: /v1
definitions:
  domain.PaymentType:
    enum:
    - CASH
    - E-WALLET
    - EDC
    type: string
    x-enum-varnames:
    - Cash
    - EWallet
    - EDC
  domain.UserRole:
    enum:
    - admin
    - cashier
    type: string
    x-enum-varnames:
    - Admin
    - Cashier
  handler.authResponse:
    properties:
      token:
        example: v2.local.Gdh5kiOTyyaQ3_bNykYDeYHO21Jg2...
        type: string
    type: object
  handler.categoryResponse:
    properties:
      id:
        example: 1
        type: integer
      name:
        example: Foods
        type: string
    type: object
  handler.createCategoryRequest:
    properties:
      name:
        example: Foods
        type: string
    required:
    - name
    type: object
  handler.createOrderRequest:
    properties:
      customer_name:
        example: John Doe
        type: string
      payment_id:
        example: 1
        type: integer
      products:
        items:
          $ref: '#/definitions/handler.orderProductRequest'
        type: array
      total_paid:
        example: 100000
        type: integer
    required:
    - customer_name
    - payment_id
    - products
    - total_paid
    type: object
  handler.createPaymentRequest:
    properties:
      logo:
        example: https://example.com/cash.png
        type: string
      name:
        example: Tunai
        type: string
      type:
        allOf:
        - $ref: '#/definitions/domain.PaymentType'
        example: CASH
    required:
    - logo
    - name
    - type
    type: object
  handler.createProductRequest:
    properties:
      category_id:
        example: 1
        minimum: 1
        type: integer
      image:
        example: https://example.com/chiki-ball.png
        type: string
      name:
        example: Chiki Ball
        type: string
      price:
        example: 5000
        minimum: 0
        type: number
      stock:
        example: 100
        minimum: 0
        type: integer
    required:
    - category_id
    - image
    - name
    - price
    - stock
    type: object
  handler.errorResponse:
    properties:
      message:
        example: Error message
        type: string
      success:
        example: false
        type: boolean
    type: object
  handler.loginRequest:
    properties:
      email:
        example: test@example.com
        type: string
      password:
        example: "12345678"
        minLength: 8
        type: string
    required:
    - email
    - password
    type: object
  handler.meta:
    properties:
      limit:
        example: 10
        type: integer
      skip:
        example: 0
        type: integer
      total:
        example: 100
        type: integer
    type: object
  handler.orderProductRequest:
    properties:
      product_id:
        example: 1
        minimum: 1
        type: integer
      qty:
        example: 1
        type: integer
    required:
    - product_id
    - qty
    type: object
  handler.orderProductResponse:
    properties:
      created_at:
        example: "1970-01-01T00:00:00Z"
        type: string
      id:
        example: 1
        type: integer
      order_id:
        example: 1
        type: integer
      price:
        example: 100000
        type: number
      product:
        $ref: '#/definitions/handler.productResponse'
      product_id:
        example: 1
        type: integer
      qty:
        example: 1
        type: integer
      total_final_price:
        example: 100000
        type: number
      total_normal_price:
        example: 100000
        type: number
      updated_at:
        example: "1970-01-01T00:00:00Z"
